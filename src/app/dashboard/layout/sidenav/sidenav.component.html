  <div class="register-open" *ngIf="registerSessionCreatedAt && sharedService.getRole?.roleId == 1 && isIpAddres">

  </div>
  <ul class="nav-list" [ngClass]="{'nav-list-open':sideNavStatus}">

        <ng-container>
          <button class="nav-list-item" (click)="onSelectMenu(i)" [routerLink]='item.url' routerLinkActive="active"
            #rla="routerLinkActive">
            <img [src]="rla.isActive ? item.Icon2 : item.Icon" alt="">
            <span> {{item.Title}}</span>
          </button>
        </ng-container>
      </ng-container>

  <ul class="nav-list" [ngClass]="{'nav-list-open':sideNavStatus}" *ngIf="sharedService.getRole?.roleId == 1">
    <ng-container *ngFor="let item of cashierNavList; let i = index">

      <button class="nav-list-item" (click)="onSelectMenuCashier(i)" [routerLink]='item.url' routerLinkActive="active"
