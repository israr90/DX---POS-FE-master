<div class="modify" *ngIf="!message && !messageError">
  <h4>This Action will be sent to the {{userType}} <br>
    team in order to update work order</h4>

  <div>
    <div class="form-group my-3 text-start">
      <label class="mb-1"> Notes</label>
      <textarea rows="5" class="form-control" [(ngModel)]="notes" name="ExpenseNotes" maxlength="200"></textarea>

    </div>
  </div>
  <div class="btns-group my-2">
    <button type="button" class="btn btn-cancel" (click)="activeModal.close('Close click')">Cancel</button>
    <button type="submit" class="btn btn-save" (click)="NeedModify()"> Need Modify </button>
  </div>
</div>

<div class="modify" *ngIf="message">
  <h4>
    <i class="fa-regular fa-circle-check"></i> {{message}}
  </h4>
</div>

<div class="modify" *ngIf="messageError">
  <h4>
    <i class="fa-regular fa-circle-xmark"></i> {{messageError}}
  </h4>
</div>
